@import models.ClassRoom
@(classroom: ClassRoom)(implicit messages: MessagesApi, lang: Lang)

<div class="col-md-4">
    <div class="classroom-panel">
        <div class="caption">
            <h3 class="text-center">@classroom.name</h3>
            <div class="generated-registration-code-well">
                <h3 class="text-center">Fh21Lx</h3>
            </div>

            <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <a href="@routes.ClassRoomController.manageClassRoom(classroom.classId)" class="btn btn-primary"><span class="glyphicon glyphicon-tasks"></span> @messages("pages.manage-classrooms.manage-classroom")</a>
                </div>
                <div class="btn-group" role="group">
                    <a href="@routes.ClassRoomController.deleteClassRoom(classroom.classId)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> @messages("pages.manage-classrooms.delete-classroom")</a>
                </div>
            </div>
        </div>
    </div>
</div>
